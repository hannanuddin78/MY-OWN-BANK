<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MY Bank</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section class="container" id="login-area">
        <h1 class="text-center">Welcome To My Bank</h1>
        <div class="submit">
            <h4>Login</h4>
            <input type="email" name="" id="" class="form-control" placeholder="Email">
            <br>
            <input type="password" name="" id="" class="form-control" placeholder="password">
            <br>
            <button id="login" class="btn btn-success">Enter</button>
        </div>
    </section>
    <section class="container" id="transaction-area">
       <div class="row">
           <div class="col-md-4">
               <div class="Deposit status">
                   <h5>Deposit</h5>
                   <h1>$ <span id="currentAmount">00</span></h1>
               </div>
           </div>
           <div class="col-md-4">
               <div class="Withdraw status">
                   <h5>Withdraw</h5>
                   <h1>$ <span id="currentWithdraw">00</span></h1>
               </div>
           </div>
           <div class="col-md-4">
               <div class="Balance status">
                   <h5>Balance</h5>
                   <h1>$ <span id="currentBalance">1240</span></h1>
               </div>
           </div>
       </div>
       <div class="row">
           <div class="col-md-6">
               <div class="submit">
                   <h5>Deposit</h5>
                   <input type="text" id="depositAmount" class="form-control" placeholder="$ amount you want to Deposit">
                   <br>
                   <button id="addDeposit" class="btn btn-success">Deposit</button>
               </div>
           </div>
           <div class="col-md-6">
               <div class="submit">
                   <h5>Withdraw</h5>
                   <input type="text" name="" id="withdrawNumber" class="form-control" placeholder="$ amount you want to Withdraw">
                   <br>
                   <button id="addWithdraw" class="btn btn-success">Withdraw</button>
               </div>
           </div>
       </div>
    </section>

    <script>
        // login button event handler
        const loginBtn = document.getElementById('login')
        loginBtn.addEventListener('click', function () {
            const loginArea = document.getElementById('login-area');
            loginArea.style.display = 'none';
            const transactionArea = document.getElementById('transaction-area');
            transactionArea.style.display = 'block';
        })


        // deposit button event handler

        const depositBtn = document.getElementById('addDeposit');
        depositBtn.addEventListener('click', function () {
            const depositNumber = getInputNumber('depositAmount')

            updateAmount('currentAmount', depositNumber);
            updateAmount('currentBalance', depositNumber);

            document.getElementById('depositAmount').value = '';
        })


        // withdraw button event handler
        const addWithdraw = document.getElementById('addWithdraw');
        addWithdraw.addEventListener('click', function () {
            const withdrawNumber = getInputNumber('withdrawNumber')

            updateAmount('currentWithdraw', withdrawNumber);
            updateAmount('currentBalance', -1 * withdrawNumber);

            document.getElementById('withdrawNumber').value = '';
        })





        function getInputNumber(id) {
            const withdrawAmount = document.getElementById(id).value;
            const withdrawNumber = parseFloat(withdrawAmount);
            return withdrawNumber;
        }

        function updateAmount(id, depositNumber) {
            const currentBalance = document.getElementById(id).innerText;
            const currentNowBalance = parseFloat(currentBalance);
            const totalCurrentBalance = depositNumber + currentNowBalance;
            document.getElementById(id).innerText = totalCurrentBalance;
        }
    </script>

</body>
